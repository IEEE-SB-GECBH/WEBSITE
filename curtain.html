<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/icon type" />
    <link rel="stylesheet" href="curtain.css" />
    <title id="title">IEEE SB GECBH - Revamped Wesbite Launch</title>
  </head>

  <body style="margin: 0">
    <div class="rxWorld">
      <section class="rnOuter">
        <section class="aoTable">
          <div class="aoTableCell">
            <!-- <h1>Sree Padmanabhaswamy Temple Trust</h1>
                    <p onclick="launch()">Wesbite launching</p> -->
            <img id="head" src="head.png" style="width: 468px" alt="" />

            <img style="width: 100%; height: auto" src="" alt="" />
            <div ontouchstart="" style="margin-top: 2rem">
              <div class="button">
                <a href="#" onclick="launch()" id="launch-text">Launch</a>
              </div>
            </div>

            <img
              src="progress.gif"
              id="loading-gif"
              style="
                mix-blend-mode: lighten;
                margin: auto;
                display: none;
                width: 471px;
                background-blend-mode: screen;
                background-repeat: no-repeat, repeat;
              "
              alt=""
            />
          </div>
        </section>
        <div class="rnInner">
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
          <div class="rnUnit"></div>
        </div>
      </section>
    </div>
    <audio autoplay id="sound" src="Hacking-Sound.mp3" preload="auto"></audio>
    <script>
      function launch() {
        // var audio = new Audio('Hacking-Sound.mp3');
        // audio.play();
        setTimeout(() => {
          redirect();
        }, 8000); //8900 is perfect
        document.getElementById("launch-text").innerText = "Launching..";
        document.getElementById("loading-gif").style.display = "block";
        document.getElementById("head").style.width = "350px";
        document.getElementById("title").innerText = "launching...";
      }
      function redirect() {
        window.location.assign("https://www.ieeegecbh.org");
      }
    </script>
  </body>
</html>
